schema {
  query: RootSchemaQuery
}

type RootSchemaQuery {
  # edges
  GitlabRepos(language: String): [GitlabRepo!]!
}

type GitlabRepo {
  # props
  url: String!
  id: String!
  name: String!
  description: String!
  # edges
  files(ref: String!, path: String): [RepoFile!]!
}

type RepoFile {
  # props

  path: String!
  content: String!
}
